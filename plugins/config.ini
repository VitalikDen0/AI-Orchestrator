# Конфигурация плагинов AI Orchestrator
# Plugins Configuration for AI Orchestrator
# 
# Формат: название_плагина=true/false
# Format: plugin_name=true/false
# 
# По умолчанию все плагины включены (true)
# By default all plugins are enabled (true)
# 
# Для отключения плагина измените значение на false
# To disable a plugin, change the value to false

[plugins]
# Найденные плагины
# Found plugins
example_plugin=true
google_colab_plugin=true

# Пример:
# Example:
# my_plugin=true
# another_plugin=false
